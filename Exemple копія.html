<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Example</title>
    <!-- Include the Mermaid.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid when the page loads
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <h1>Mermaid Diagram Example</h1>
    <!-- Insert Mermaid code here -->
    <div class="mermaid">
        graph TD;
        A[Start] --> B[Do something];
        B --> C{Is it done?};
        C -- Yes --> D[Finish];
        C -- No --> B;
    </div>
</body>
</html>
